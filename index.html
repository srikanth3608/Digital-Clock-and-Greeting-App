<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock & Greeting</title>
</head>
<body>
    <h1 class="title">Digital Clock and Greeting App</h1>

    <section class="clock-disp">
        <h1>Digital Clock</h1>
        <div>
            <h1><span id="hr">00</span> : <span id="min">00</span> : <spam id="sec">00</spam></h1>
            <p><span>hr</span> : <span>min</span> : <spam>sec</spam></p>
        </div>
        <h1 id="greet">Good Morning!</h1>
    </section>

    <script src="./script.js"></script>
</body>
</html>
